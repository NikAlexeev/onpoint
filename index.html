<html>
<head>
    <title>Onpoint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://onpoint.ru/eng/img/services/ONCALL_CLM.png" type="image/x-icon">
    <meta charset="UTF-8">
</head>
<body>
    <main>
        <div class="content">
            <section>
                <div class="slide1 picture">
                    <div class="z-index-one">
                        <img src="box_1.png" alt="">
                    </div>
                    <div class="z-index-two">
                        <p>Листайте вниз</p>
                        <a href="#" id="slide_down">
                            <img src="arrow.png" width="100px" height="111px">
                        </a>
                    </div>
                </div>
            </section>
            <section>
                <div class="slide2 picture">
                    <img src="box_2.png" alt="">
                </div>
            </section>
            <section>
                <div class="slide3 picture">
                    <div class="slider">
                        <div class="slider__wrapper">
                          <div class="slider__items">
                            <div class="slider__item">
                                <img src="box_3_1.png" alt="" width="100%" height="100%">
                            </div>
                            <div class="slider__item">
                                <img src="box_3_2.png" alt="" width="100%" height="100%">
                            </div>
                            <div class="slider__item">
                                <img src="box_3_3.png" alt="" width="100%" height="100%">
                            </div>
                            <div class="slider__item">
                                <img src="box_3_3.png" alt="" width="100%" height="100%">
                                <div class="footer_title">

                                </div>
                            </div>
                          </div>
                        </div>
                        <a class="slider__control slider__control_prev" href="#" role="button"></a>
                        <a class="slider__control slider__control_next" href="#" role="button"></a>
                      </div>   
                </div>
            </section>
        </div>
        <div class="nav">
            <button class="prev">prev</button>
            <button class="next">next</button>
        </div>
        <div class="radio">
            <input id="radio1" name="switches" type="radio" value="display" checked>
            <label for="radio1"></label>
            <input id="radio2" name="switches" type="radio" value="display"> 
            <label for="radio2"></label>
            <input id="radio3" name="switches" type="radio" value="display">
            <label for="radio3"></label>
        </div>
    </main>
</body>
  <script src="script.js"></script>

  </html>
